<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Component Test Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      font-family: Arial, sans-serif;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Test markers for Playwright */
    .test-marker {
      position: absolute;
      width: 1px;
      height: 1px;
      pointer-events: none;
      visibility: visible;
      opacity: 0.01;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <!-- Test markers for Playwright to detect when components are ready -->
  <div class="test-marker" data-testid="health-bar-ready"></div>
  <div class="test-marker" data-testid="kill-feed-ready"></div>
  <div class="test-marker" data-testid="melee-weapon-ready"></div>
  <div class="test-marker" data-testid="health-bar"></div>
  <div class="test-marker" data-testid="kill-feed"></div>
  <div class="test-marker" data-testid="melee-weapon"></div>

  <script type="module" src="/src/ui-test-main.ts"></script>
</body>
</html>
