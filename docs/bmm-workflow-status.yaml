      - id: "create-epics-and-stories"
        name: "Create Epics and Stories"
        status: "required"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-epics-and-stories"
        note: "Break down PRD into implementable epics and stories"

      - id: "test-design"
        name: "Test Design"
        status: "recommended"
        agent: "tea"
        command: "/bmad:bmm:workflows:test-design"
        note: "System-level testability assessment"

      - id: "validate-architecture"
        name: "Validate Architecture"
        status: "optional"
        agent: "architect"
        command: "/bmad:bmm:workflows:validate-architecture"
        note: "Quality check for architecture completeness"

      - id: "implementation-readiness"
        name: "Implementation Readiness"
        status: "required"
        agent: "architect"
        command: "/bmad:bmm:workflows:implementation-readiness"
        note: "Final validation before implementation phase"

  # Phase 3: Implementation
  - phase: 3
    name: "Implementation"
    workflows:
      - id: "sprint-planning"
        name: "Sprint Planning"
        status: "required"
        agent: "sm"
