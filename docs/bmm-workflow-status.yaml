  - phase: 1
    name: "Planning"
    workflows:
      - id: "prd"
        name: "Product Requirements Document"
        status: "required"
        agent: "pm"
        command: "/bmad:bmm:workflows:prd"
        note: "Define functional and non-functional requirements"

      - id: "validate-prd"
        name: "Validate PRD"
        status: "optional"
        agent: "pm"
        command: "/bmad:bmm:workflows:validate-prd"
        note: "Quality check for PRD completeness"

      - id: "create-design"
        name: "UX Design"
        status: "conditional"
        agent: "ux-designer"
        command: "/bmad:bmm:workflows:create-ux-design"
